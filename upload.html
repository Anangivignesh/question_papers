<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload PDF</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .upload-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005ecc;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>üì§ Upload Question Paper</h2>
    <input type="file" id="pdfFile" accept="application/pdf"><br>
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("pdfFile");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a PDF file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async () => {
        const base64Data = reader.result.split(",")[1];

        const response = await fetch("/.netlify/functions/uploadToGitHub", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
            fileName: file.name,
            fileContent: base64Data
          })
        });

        const result = await response.json();
        if (response.ok) {
          document.getElementById("status").innerText = "‚úÖ Uploaded: " + result.url;
        } else {
          document.getElementById("status").innerText = "‚ùå Error: " + result.message;
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
