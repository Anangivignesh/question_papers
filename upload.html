<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Question Papers</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #4f46e5;
      color: white;
    }
    button {
      background: white;
      color: #4f46e5;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e0e7ff;
    }
    main {
      text-align: center;
      padding: 2rem;
    }
    form {
      margin-top: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h2>Upload Question Papers</h2>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <p id="statusMsg">Checking login status...</p>

    <form id="uploadForm" style="display: none;">
      <label for="pdfFile">Choose PDF:</label>
      <input type="file" id="pdfFile" accept="application/pdf" required />
      <br />
      <button type="submit">Upload PDF</button>
    </form>
  </main>

  <script>
    // Redirect if not logged in
    netlifyIdentity.on("init", user => {
      if (!user) {
        alert("⚠️ You must be logged in to upload.");
        window.location.href = "index.html";
      } else {
        document.getElementById("statusMsg").innerText =
          "✅ Logged in as " + user.email;
        document.getElementById("uploadForm").style.display = "block";
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      netlifyIdentity.logout();
    });

    netlifyIdentity.on("logout", () => {
      window.location.href = "index.html";
    });

    // Dummy upload handler (replace later with real function)
    document.getElementById("uploadForm").addEventListener("submit", e => {
      e.preventDefault();
      alert("📄 File upload feature coming soon!");
    });
  </script>
</body>
</html>
