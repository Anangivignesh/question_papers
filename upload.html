<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Question Paper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .upload-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005ecc;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload PDF</h2>
    <input type="file" id="fileInput" accept="application/pdf"><br>
    <button onclick="uploadFile()">Upload</button>
    <p id="status"></p>
  </div>

  <script>
    // üîπ Replace these with your details
    const GITHUB_TOKEN = "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";  // ‚ö†Ô∏è Never expose in production
    const REPO_OWNER = "Anangivignesh";       // e.g. vigneshgani
    const REPO_NAME = "question_papers";       // e.g. questionpaperssv
    const BRANCH = "main";                    // or "master"

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        const content = reader.result.split(",")[1]; // base64 encoded

        const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/pdfs/${file.name}`;

        const response = await fetch(url, {
          method: "PUT",
          headers: {
            "Authorization": `token ${GITHUB_TOKEN}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: `Upload ${file.name}`,
            content: content,
            branch: BRANCH
          }),
        });

        if (response.ok) {
          document.getElementById("status").innerText = "‚úÖ File uploaded successfully!";
        } else {
          const error = await response.json();
          document.getElementById("status").innerText = "‚ùå Upload failed: " + error.message;
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
