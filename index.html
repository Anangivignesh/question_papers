<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question Papers</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
      background: #4f46e5;
      color: white;
    }
    button {
      background: white;
      color: #4f46e5;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e0e7ff;
    }
    main {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </header>
  <main>
    <h1>üìö Question Papers</h1>
    <p>Search and download your question papers here.</p>
    <p id="statusMsg"></p>
  </main>

  <script>
    // Listen for login status changes
    netlifyIdentity.on("init", user => {
      if (user) {
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
        document.getElementById("statusMsg").innerText =
          "‚úÖ Logged in as " + user.email;
      }
    });

    // Show widget when clicking Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      netlifyIdentity.open();
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      netlifyIdentity.logout();
    });

    // Update buttons on login/logout events
    netlifyIdentity.on("login", user => {
      document.getElementById("loginBtn").style.display = "none";
      document.getElementById("logoutBtn").style.display = "inline-block";
      document.getElementById("statusMsg").innerText =
        "‚úÖ Logged in as " + user.email;
      netlifyIdentity.close();
    });

    netlifyIdentity.on("logout", () => {
      document.getElementById("loginBtn").style.display = "inline-block";
      document.getElementById("logoutBtn").style.display = "none";
      document.getElementById("statusMsg").innerText = "‚ùå Logged out";
    });
  </script>
</body>
</html>
