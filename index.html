<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Papers</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a3aff;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    button {
      background: white;
      color: #4a3aff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #ddd;
    }
    .container {
      margin: 40px auto;
      max-width: 700px;
      text-align: center;
    }
    #searchBar {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 10px;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    .upload-container {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      display: none; /* hidden until login */
    }
    .upload-container h2 {
      margin-bottom: 15px;
      color: #333;
    }
    .upload-container input[type="file"] {
      margin: 15px 0;
    }
    .upload-container button {
      background: #0077ff;
      color: white;
      padding: 10px 20px;
    }
    .upload-container button:hover {
      background: #005ecc;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìÑ Question Papers</h1>
    <div>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>

  <div class="container">
    <p>Search and download your question papers here.</p>
    <input type="text" id="searchBar" placeholder="Search by file name..." />
    <ul id="pdfList"></ul>

    <!-- Upload box (only for logged in users) -->
    <div class="upload-container" id="uploadBox">
      <h2>üì§ Upload Question Paper</h2>
      <input type="file" id="pdfFile" accept="application/pdf"><br>
      <button onclick="uploadFile()">Upload</button>
      <p id="status"></p>
    </div>
  </div>

  <script>
    // Init Netlify Identity
    netlifyIdentity.on("init", user => updateUI(user));
    netlifyIdentity.on("login", user => updateUI(user));
    netlifyIdentity.on("logout", () => updateUI(null));

    document.getElementById("loginBtn").onclick = () => netlifyIdentity.open("login");
    document.getElementById("logoutBtn").onclick = () => netlifyIdentity.logout();

    function updateUI(user) {
      if (user) {
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
        document.getElementById("uploadBox").style.display = "block";
      } else {
        document.getElementById("loginBtn").style.display = "inline-block";
        document.getElementById("logoutBtn").style.display = "none";
        document.getElementById("uploadBox").style.display = "none";
      }
    }

    // Load PDFs from GitHub repo (public folder /pdfs/)
    const repoOwner = "Anangivignesh";
    const repoName = "question_papers";
    const branch = "main";

    async function loadPDFs() {
      const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/pdfs?ref=${branch}`;
      const response = await fetch(url);
      if (response.ok) {
        const files = await response.json();
        const pdfList = document.getElementById("pdfList");
        pdfList.innerHTML = "";
        files.forEach(file => {
          if (file.name.endsWith(".pdf")) {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${file.download_url}" target="_blank">${file.name}</a>`;
            pdfList.appendChild(li);
          }
        });
      }
    }

    // Search filter
    document.getElementById("searchBar").addEventListener("input", function() {
      const filter = this.value.toLowerCase();
      const items = document.querySelectorAll("#pdfList li");
      items.forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(filter) ? "" : "none";
      });
    });

    // Upload File Function
    async function uploadFile() {
      const fileInput = document.getElementById("pdfFile");
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a PDF file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = async () => {
        const base64Data = reader.result.split(",")[1];
        document.getElementById("status").innerText = "‚è≥ Uploading...";

        const response = await fetch("/.netlify/functions/uploadToGitHub", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fileName: file.name,
            fileContent: base64Data
          })
        });

        const result = await response.json();
        if (response.ok) {
          document.getElementById("status").innerText = "‚úÖ Uploaded: " + result.url;
          loadPDFs(); // refresh list
        } else {
          document.getElementById("status").innerText = "‚ùå Error: " + result.message;
        }
      };
      reader.readAsDataURL(file);
    }

    loadPDFs();
  </script>
</body>
</html>
