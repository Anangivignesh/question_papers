<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Paper Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>📘 Question Paper Store</h1>
    <a href="upload.html" class="btn">Login</a>
  </div>

  <div class="container">
    <!-- Search -->
    <div class="card search-bar">
      <input type="text" id="searchInput" placeholder="🔍 Search papers by name..." onkeyup="searchPapers()">
    </div>

    <!-- Papers -->
    <div class="card">
      <h2>All Papers</h2>
      <div id="fileList" class="file-list"></div>
    </div>
  </div>

  <script>
    // Example: Static list of PDFs in /papers folder
    let papers = [
      { name: "Maths 2022", url: "papers/maths_2022.pdf" },
      { name: "Physics 2021", url: "papers/physics_2021.pdf" },
      { name: "Chemistry 2020", url: "papers/chemistry_2020.pdf" }
    ];

    function renderPapers() {
      const list = document.getElementById('fileList');
      list.innerHTML = "";
      papers.forEach(file => {
        const link = document.createElement("a");
        link.href = file.url;
        link.target = "_blank";
        link.textContent = file.name;
        list.appendChild(link);
      });
    }

    function searchPapers() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const links = document.querySelectorAll('.file-list a');
      links.forEach(link => {
        link.style.display = link.textContent.toLowerCase().includes(query) ? "block" : "none";
      });
    }

    renderPapers();
  </script>
</body>
</html>
